<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suntricity Platform Demo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons (Specific stable version for better CDN compatibility) -->
    <script src="https://unpkg.com/lucide@0.244.0/dist/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
        }
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
        
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#020617] text-slate-200 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /**
         * Icon Helper for CDN environment
         * Uses a ref-based approach with lucide.createIcons for maximum reliability 
         */
        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    const kebabName = name
                        .replace(/([a-z0-9])([A-Z])/g, '$1-$2')
                        .toLowerCase();
                    
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', kebabName);
                    iconElement.style.width = `${size}px`;
                    iconElement.style.height = `${size}px`;
                    iconElement.style.display = 'inline-block';
                    
                    if (className) {
                        className.split(' ').filter(Boolean).forEach(cls => {
                            iconElement.classList.add(cls);
                        });
                    }

                    iconRef.current.innerHTML = '';
                    iconRef.current.appendChild(iconElement);

                    window.lucide.createIcons({
                        attrs: {
                            'stroke-width': 2,
                            width: size,
                            height: size
                        }
                    });
                }
            }, [name, size, className]);

            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        const App = () => {
            // Current User State - Updated with a different stable Unsplash URL
            const [currentUser, setCurrentUser] = useState({
                id: 'u1',
                name: 'Dr. Thandiwe Mabaso',
                email: 'principal@suntricity-high.edu',
                phone: '+27 11 123 4567',
                role: 'Principal',
                school: 'Suntricity High School',
                joinedDate: 'October 2023',
                // Professional portrait of a confident African woman
                avatar: 'https://images.unsplash.com/photo-1567532939604-b6b5b0db2604?auto=format&fit=crop&q=80&w=400'
            });

            // School Legal Data State
            const [schoolData, setSchoolData] = useState({
                name: 'Suntricity High School',
                emisNumber: '700400123',
                address: '12 Solar Way, Green District, Johannesburg, 2000',
                learnerCount: '1,240',
                staffCount: '85',
                electricityAccount: 'ACC-8899-EL',
                waterAccount: 'ACC-1122-WT',
                district: 'Johannesburg East',
                circuit: 'Circuit 04',
                taxId: '9887766554'
            });

            const [editSchoolData, setEditSchoolData] = useState({ ...schoolData });
            const [editFormData, setEditFormData] = useState({ ...currentUser });
            
            const [isEditingProfile, setIsEditingProfile] = useState(false);
            const [isEditingSchool, setIsEditingSchool] = useState(false);
            const [showSaveToast, setShowSaveToast] = useState(false);

            // Fallback for image loading errors
            const handleImageError = (e) => {
                // If the primary photo fails, use a styled UI avatar instead of a generic broken image
                e.target.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.name)}&background=10b981&color=fff&size=256&bold=true`;
            };

            // Team Members State
            const [members, setMembers] = useState([
                { id: 'u2', name: 'Mark Thompson', email: 'bursar@suntricity-high.edu', role: 'Bursar', status: 'Active' },
                { id: 'u3', name: 'Linda Mbeki', email: 'deputy@suntricity-high.edu', role: 'Deputy Principal', status: 'Active' },
                { id: 'u4', name: 'John Doe', email: 'j.doe@staff.edu', role: 'Staff', status: 'Active' },
                { id: 'u5', name: 'Alice Smith', email: 'a.smith@sgb.edu', role: 'SGB Member', status: 'Pending' },
            ]);

            const [isInviteModalOpen, setIsInviteModalOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('profile');

            const canManageMembers = ['Principal', 'Deputy Principal', 'Bursar'].includes(currentUser.role);

            const handleInvite = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newMember = {
                    id: Math.random().toString(36).substr(2, 9),
                    name: formData.get('name'),
                    email: formData.get('email'),
                    role: formData.get('role'),
                    status: 'Pending'
                };
                setMembers([...members, newMember]);
                setIsInviteModalOpen(false);
            };

            const handleSaveProfile = (e) => {
                e.preventDefault();
                setCurrentUser({ ...editFormData });
                setIsEditingProfile(false);
            };

            const handleSaveSchool = (e) => {
                e.preventDefault();
                setSchoolData({ ...editSchoolData });
                setIsEditingSchool(false);
                setShowSaveToast(true);
                setTimeout(() => setShowSaveToast(false), 3000);
            };

            const removeMember = (id) => {
                setMembers(members.filter(m => m.id !== id));
            };

            const filteredMembers = members.filter(m => 
                m.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                m.email.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-[#020617] flex font-sans text-slate-200">
                    {/* Sidebar */}
                    <aside className="w-64 bg-[#0f172a] border-r border-slate-800 hidden md:flex flex-col">
                        <div className="p-6 flex items-center gap-2 text-emerald-400">
                            <Icon name="Sun" size={32} className="fill-emerald-400/20" />
                            <span className="font-bold text-xl tracking-tight text-white">Suntricity</span>
                        </div>
                        
                        <nav className="flex-1 px-4 space-y-1">
                            <button 
                                onClick={() => { setActiveTab('profile'); setIsEditingProfile(false); }}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'profile' ? 'bg-emerald-500/10 text-emerald-400 font-semibold' : 'text-slate-400 hover:bg-slate-800/50 hover:text-slate-200'}`}
                            >
                                <Icon name="User" />
                                My Profile
                            </button>
                            <button 
                                onClick={() => { setActiveTab('school'); setIsEditingSchool(false); }}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'school' ? 'bg-emerald-500/10 text-emerald-400 font-semibold' : 'text-slate-400 hover:bg-slate-800/50 hover:text-slate-200'}`}
                            >
                                <Icon name="School" />
                                School Profile
                            </button>
                            <button 
                                onClick={() => setActiveTab('team')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'team' ? 'bg-emerald-500/10 text-emerald-400 font-semibold' : 'text-slate-400 hover:bg-slate-800/50 hover:text-slate-200'}`}
                            >
                                <Icon name="Users" />
                                School Team
                            </button>
                        </nav>

                        <div className="p-4 border-t border-slate-800">
                            <button className="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 transition-colors">
                                <Icon name="LogOut" />
                                Sign Out
                            </button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 h-screen overflow-y-auto bg-[#020617] relative">
                        {showSaveToast && (
                            <div className="fixed top-20 right-8 z-50 bg-emerald-500 text-white px-6 py-3 rounded-xl shadow-2xl flex items-center gap-3 fade-in border border-emerald-400">
                                <Icon name="CheckCircle2" size={20} />
                                <span className="font-bold">Changes saved successfully!</span>
                            </div>
                        )}

                        <header className="h-16 bg-[#0f172a]/80 backdrop-blur-md border-b border-slate-800 flex items-center justify-between px-8 sticky top-0 z-10">
                            <div className="flex items-center gap-4">
                                <h2 className="text-lg font-semibold text-slate-100 uppercase tracking-wider text-sm">

                                </h2>
                            </div>
                            <div className="flex items-center gap-4">

                                    <p className="text-sm font-bold leading-tight text-white">{currentUser.name}</p>
                                    <p className="text-xs text-slate-400">{currentUser.role}</p>
                                </div>
                                <img 
                                    src={currentUser.avatar} 
                                    onError={handleImageError}
                                    alt="Profile" 
                                    className="w-10 h-10 rounded-full border-2 border-emerald-500/30 object-cover" 
                                />
                            </div>
                        </header>

                        <div className="p-8 max-w-5xl mx-auto pb-20">
                            {/* Profile View/Edit */}
                            {activeTab === 'profile' && (
                                <div className="space-y-6 fade-in">
                                    <section className="bg-[#0f172a] rounded-2xl shadow-xl border border-slate-800 overflow-hidden">
                                        <div className="h-32 bg-gradient-to-r from-emerald-600 to-teal-500 opacity-80"></div>
                                        <div className="px-8 pb-8">
                                            <div className="relative -top-12 flex flex-col md:flex-row items-end gap-6 mb-4">
                                                <img 
                                                    src={currentUser.avatar} 
                                                    onError={handleImageError}
                                                    className="w-32 h-32 rounded-2xl border-4 border-[#0f172a] shadow-2xl object-cover" 
                                                    alt="Avatar" 
                                                />
                                                <div className="pb-4 flex-1">
                                                    <h1 className="text-3xl font-bold text-white">{currentUser.name}</h1>
                                                    <p className="text-slate-400 font-medium">{currentUser.role} • {currentUser.school}</p>
                                                </div>
                                                <button

                                                >
                                                    <Icon name={isEditingProfile ? "X" : "Edit3"} size={18} />

                                            </div>

                                            {isEditingProfile ? (
                                                <form onSubmit={handleSaveProfile} className="space-y-6 mt-4">
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                        <div className="space-y-4">
                                                            <label className="block">
                                                                <span className="text-sm font-bold text-slate-400 mb-1.5 block">Full Name</span>
                                                                <div className="relative">
                                                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"><Icon name="User" size={18} /></div>
                                                                    <input type="text" className="w-full pl-10 pr-4 py-3 bg-slate-950 border border-slate-800 rounded-xl text-white outline-none focus:border-emerald-500 transition-all" value={editFormData.name} onChange={(e) => setEditFormData({ ...editFormData, name: e.target.value })} />
                                                                </div>
                                                            </label>
                                                            <label className="block">
                                                                <span className="text-sm font-bold text-slate-400 mb-1.5 block">Work Email</span>
                                                                <div className="relative">
                                                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"><Icon name="Mail" size={18} /></div>
                                                                    <input type="email" className="w-full pl-10 pr-4 py-3 bg-slate-950 border border-slate-800 rounded-xl text-white outline-none focus:border-emerald-500 transition-all" value={editFormData.email} onChange={(e) => setEditFormData({ ...editFormData, email: e.target.value })} />
                                                                </div>
                                                            </label>
                                                        </div>
                                                        <div className="space-y-4">
                                                            <label className="block">
                                                                <span className="text-sm font-bold text-slate-400 mb-1.5 block">Direct Phone</span>
                                                                <div className="relative">
                                                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"><Icon name="Phone" size={18} /></div>
                                                                    <input type="tel" className="w-full pl-10 pr-4 py-3 bg-slate-950 border border-slate-800 rounded-xl text-white outline-none focus:border-emerald-500 transition-all" value={editFormData.phone} onChange={(e) => setEditFormData({ ...editFormData, phone: e.target.value })} />
                                                                </div>
                                                            </label>
                                                            <div className="pt-8">
                                                                <button type="submit" className="w-full py-3 bg-emerald-600 text-white font-bold rounded-xl shadow-lg shadow-emerald-900/40 hover:bg-emerald-500 transition-all active:scale-95 flex items-center justify-center gap-2">
                                                                    <Icon name="Save" size={18} /> Update Details
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            ) : (
                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                                    <div className="p-5 bg-slate-950/50 rounded-2xl border border-slate-800">
                                                        <p className="text-xs font-bold text-slate-500 uppercase mb-2">Email Address</p>
                                                        <p className="font-semibold text-slate-200">{currentUser.email}</p>
                                                    </div>
                                                    <div className="p-5 bg-slate-950/50 rounded-2xl border border-slate-800">
                                                        <p className="text-xs font-bold text-slate-500 uppercase mb-2">Telephone</p>
                                                        <p className="font-semibold text-slate-200">{currentUser.phone}</p>
                                                    </div>
                                                    <div className="p-5 bg-slate-950/50 rounded-2xl border border-slate-800">
                                                        <p className="text-xs font-bold text-slate-500 uppercase mb-2">Member Since</p>
                                                        <p className="font-semibold text-slate-200">{currentUser.joinedDate}</p>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </section>
                                </div>
                            )}

                            {/* School Legal Profile Editor */}
                            {activeTab === 'school' && (
                                <div className="space-y-6 fade-in">
                                    <div className="flex justify-between items-center mb-2">
                                        <div>
                                            <h1 className="text-2xl font-bold text-white">Institutional Data</h1>
                                            <p className="text-slate-400">Maintain regulatory and legal information for the school.</p>
                                        </div>
                                        <button 
                                            onClick={() => { setEditSchoolData({ ...schoolData }); setIsEditingSchool(!isEditingSchool); }}
                                            className={`px-6 py-2.5 rounded-xl font-bold flex items-center gap-2 transition-all shadow-lg ${isEditingSchool ? 'bg-red-500/10 text-red-400 border border-red-500/20' : 'bg-emerald-600 text-white hover:bg-emerald-500 shadow-emerald-900/40'}`}
                                        >
                                            <Icon name={isEditingSchool ? "X" : "Edit3"} size={18} />
                                            {isEditingSchool ? "Cancel Editing" : "Manage Data"}
                                        </button>
                                    </div>

                                    <form onSubmit={handleSaveSchool} className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                        <div className="lg:col-span-2 space-y-6">
                                            {/* Core Identity */}
                                            <div className="bg-[#0f172a] p-8 rounded-3xl border border-slate-800 shadow-xl space-y-6">
                                                <div className="flex items-center gap-3 border-b border-slate-800 pb-4 mb-4 text-emerald-400 uppercase tracking-widest text-xs font-bold">
                                                    <Icon name="Briefcase" size={16} /> 
                                                    <span>General Information</span>
                                                </div>
                                                
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    <label className="block">
                                                        <span className="text-sm font-bold text-slate-500 mb-1.5 block">Name of School</span>
                                                        <input 
                                                            disabled={!isEditingSchool}
                                                            className={`w-full px-4 py-3 rounded-xl outline-none transition-all ${isEditingSchool ? 'bg-slate-950 border border-slate-800 focus:border-emerald-500 text-white' : 'bg-transparent border border-transparent text-slate-200 font-semibold p-0'}`}
                                                            value={editSchoolData.name} onChange={(e) => setEditSchoolData({ ...editSchoolData, name: e.target.value })}
                                                        />
                                                    </label>
                                                    <label className="block">
                                                        <span className="text-sm font-bold text-slate-500 mb-1.5 block">EMIS Number</span>
                                                        <input 
                                                            disabled={!isEditingSchool}
                                                            className={`w-full px-4 py-3 rounded-xl outline-none transition-all ${isEditingSchool ? 'bg-slate-950 border border-slate-800 focus:border-emerald-500 text-white' : 'bg-transparent border border-transparent text-slate-200 font-semibold p-0'}`}
                                                            value={editSchoolData.emisNumber} onChange={(e) => setEditSchoolData({ ...editSchoolData, emisNumber: e.target.value })}
                                                        />
                                                    </label>
                                                </div>

                                                <label className="block">
                                                    <span className="text-sm font-bold text-slate-500 mb-1.5 block">Physical Address</span>
                                                    <textarea 
                                                        disabled={!isEditingSchool}
                                                        rows="2"
                                                        className={`w-full px-4 py-3 rounded-xl outline-none transition-all resize-none ${isEditingSchool ? 'bg-slate-950 border border-slate-800 focus:border-emerald-500 text-white' : 'bg-transparent border border-transparent text-slate-200 font-semibold p-0'}`}
                                                        value={editSchoolData.address} onChange={(e) => setEditSchoolData({ ...editSchoolData, address: e.target.value })}
                                                    />
                                                </label>

                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    <label className="block">
                                                        <span className="text-sm font-bold text-slate-500 mb-1.5 block">Department District</span>
                                                        <input 
                                                            disabled={!isEditingSchool}
                                                            className={`w-full px-4 py-3 rounded-xl outline-none transition-all ${isEditingSchool ? 'bg-slate-950 border border-slate-800 focus:border-emerald-500 text-white' : 'bg-transparent border border-transparent text-slate-200 font-semibold p-0'}`}
                                                            value={editSchoolData.district} onChange={(e) => setEditSchoolData({ ...editSchoolData, district: e.target.value })}
                                                        />
                                                    </label>
                                                    <label className="block">
                                                        <span className="text-sm font-bold text-slate-500 mb-1.5 block">Educational Circuit</span>
                                                        <input 
                                                            disabled={!isEditingSchool}
                                                            className={`w-full px-4 py-3 rounded-xl outline-none transition-all ${isEditingSchool ? 'bg-slate-950 border border-slate-800 focus:border-emerald-500 text-white' : 'bg-transparent border border-transparent text-slate-200 font-semibold p-0'}`}
                                                            value={editSchoolData.circuit} onChange={(e) => setEditSchoolData({ ...editSchoolData, circuit: e.target.value })}
                                                        />
                                                    </label>
                                                </div>
                                            </div>

                                            {/* Capacity and Utility */}
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="bg-[#0f172a] p-8 rounded-3xl border border-slate-800 shadow-xl space-y-4">
                                                    <div className="flex items-center gap-3 border-b border-slate-800 pb-4 mb-2 text-emerald-400 uppercase tracking-widest text-xs font-bold">
                                                        <Icon name="Users" size={16} /> 
                                                        <span>Personnel & Capacity</span>
                                                    </div>
                                                    <label className="block">
                                                        <span className="text-sm font-bold text-slate-500 mb-1.5 block">Total Learners</span>
                                                        <input 
                                                            disabled={!isEditingSchool}
                                                            className={`w-full px-4 py-3 rounded-xl outline-none transition-all ${isEditingSchool ? 'bg-slate-950 border border-slate-800 focus:border-emerald-500 text-white' : 'bg-transparent border border-transparent text-slate-200 font-semibold p-0'}`}
                                                            value={editSchoolData.learnerCount} onChange={(e) => setEditSchoolData({ ...editSchoolData, learnerCount: e.target.value })}
                                                        />
                                                    </label>
                                                    <label className="block">
                                                        <span className="text-sm font-bold text-slate-500 mb-1.5 block">Staff Members</span>
                                                        <input 
                                                            disabled={!isEditingSchool}
                                                            className={`w-full px-4 py-3 rounded-xl outline-none transition-all ${isEditingSchool ? 'bg-slate-950 border border-slate-800 focus:border-emerald-500 text-white' : 'bg-transparent border border-transparent text-slate-200 font-semibold p-0'}`}
                                                            value={editSchoolData.staffCount} onChange={(e) => setEditSchoolData({ ...editSchoolData, staffCount: e.target.value })}
                                                        />
                                                    </label>
                                                </div>

                                                <div className="bg-[#0f172a] p-8 rounded-3xl border border-slate-800 shadow-xl space-y-4">
                                                    <div className="flex items-center gap-3 border-b border-slate-800 pb-4 mb-2 text-emerald-400 uppercase tracking-widest text-xs font-bold">

                                                        <span>Utility Accounts</span>
                                                    </div>
                                                    <label className="block">
                                                        <span className="text-sm font-bold text-slate-500 mb-1.5 block">Electricity Account</span>
                                                        <input 
                                                            disabled={!isEditingSchool}
                                                            className={`w-full px-4 py-3 rounded-xl outline-none transition-all ${isEditingSchool ? 'bg-slate-950 border border-slate-800 focus:border-emerald-500 text-white' : 'bg-transparent border border-transparent text-slate-200 font-semibold p-0'}`}

                                                        />
                                                    </label>
                                                    <label className="block">
                                                        <span className="text-sm font-bold text-slate-500 mb-1.5 block">Water & Sewage</span>

                                                        />
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="space-y-6">
                                            {/* Regulatory Card */}

                                                <div className="flex items-center gap-3 mb-4">
                                                    <Icon name="ShieldCheck" size={24} />
                                                    <h3 className="font-bold text-lg leading-tight">Verification Status</h3>
                                                </div>
                                                <div className="space-y-4 opacity-90 text-sm">

                                                        <span className="font-bold">Yes</span>
                                                    </div>
                                                    <div className="flex justify-between border-b border-white/20 pb-2">
                                                        <span>SGB Approval</span>
                                                        <span className="font-bold">Active</span>
                                                    </div>
                                                    <div className="flex justify-between border-b border-white/20 pb-2">
                                                        <span>Tax Clearance</span>
                                                        <span className="font-bold">Valid</span>
                                                    </div>
                                                </div>
                                                <button type="button" className="w-full mt-6 py-3 bg-white/20 hover:bg-white/30 font-bold rounded-xl transition-all uppercase tracking-widest text-xs">
                                                    View Documents
                                                </button>
                                            </div>

                                            {/* Save Action */}
                                            {isEditingSchool && (
                                                <div className="bg-[#0f172a] p-8 rounded-3xl border border-emerald-500/30 shadow-xl animate-in zoom-in-95 duration-200">
                                                    <h4 className="font-bold text-emerald-400 mb-2">Unsaved Changes</h4>
                                                    <p className="text-xs text-slate-400 mb-6 leading-relaxed">
                                                        Ensure all EMIS and Account numbers are accurate before committing updates.
                                                    </p>
                                                    <button type="submit" className="w-full py-4 bg-emerald-600 text-white font-extrabold rounded-2xl shadow-xl shadow-emerald-900/40 hover:bg-emerald-500 transition-all active:scale-95 flex items-center justify-center gap-2">
                                                        <Icon name="Save" /> 
                                                        Commit Data
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </form>
                                </div>
                            )}

                            {activeTab === 'team' && (
                                <div className="space-y-6 fade-in">
                                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                        <div>
                                            <h1 className="text-2xl font-bold text-white">School Team</h1>
                                            <p className="text-slate-400">Manage who has access to the {schoolData.name} platform.</p>
                                        </div>
                                        {canManageMembers && (
                                            <button onClick={() => setIsInviteModalOpen(true)} className="flex items-center gap-2 px-5 py-2.5 bg-emerald-600 text-white rounded-xl font-semibold hover:bg-emerald-500 transition-all shadow-lg shadow-emerald-900/20 active:scale-95">
                                                <Icon name="UserPlus" /> Invite Member
                                            </button>
                                        )}
                                    </div>

                                    <div className="bg-[#0f172a] rounded-2xl shadow-xl border border-slate-800 overflow-hidden">
                                        <div className="p-4 border-b border-slate-800 flex items-center gap-3 bg-slate-900/50">
                                            <Icon name="Search" size={18} className="text-slate-500" />
                                            <input 
                                                type="text" placeholder="Search by name or email..." 
                                                className="bg-transparent w-full outline-none text-sm font-medium text-slate-200 placeholder:text-slate-600"
                                                value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)}
                                            />
                                        </div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-left">
                                                <thead>
                                                    <tr className="bg-slate-900/50 text-slate-500 text-xs font-bold uppercase tracking-wider">
                                                        <th className="px-6 py-4">Name</th>
                                                        <th className="px-6 py-4">Role</th>
                                                        <th className="px-6 py-4">Status</th>
                                                        <th className="px-6 py-4 text-right">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-800">
                                                    {filteredMembers.map((member) => (
                                                        <tr key={member.id} className="hover:bg-slate-800/30 transition-colors group">
                                                            <td className="px-6 py-4 text-slate-200 font-semibold">{member.name}<br/><span className="text-xs text-slate-500 font-normal">{member.email}</span></td>
                                                            <td className="px-6 py-4"><span className="text-xs px-2 py-1 bg-slate-800 text-slate-300 rounded-md border border-slate-700">{member.role}</span></td>
                                                            <td className="px-6 py-4">
                                                                <span className={`text-xs font-bold ${member.status === 'Active' ? 'text-emerald-400' : 'text-amber-400'}`}>
                                                                    {member.status === 'Active' ? '● Active' : '○ Pending'}
                                                                </span>
                                                            </td>
                                                            <td className="px-6 py-4 text-right">
                                                                {canManageMembers && member.id !== currentUser.id && (
                                                                    <button onClick={() => removeMember(member.id)} className="p-2 text-slate-600 hover:text-red-400 transition-all"><Icon name="Trash2" size={18} /></button>
                                                                )}
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Invitation Modal */}
                    {isInviteModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/80 backdrop-blur-md">
                            <div className="bg-[#0f172a] rounded-3xl w-full max-w-md shadow-2xl border border-slate-800 overflow-hidden">
                                <div className="px-8 py-6 flex items-center justify-between bg-slate-900/50 border-b border-slate-800">
                                    <h3 className="text-xl font-bold text-white">Invite Colleague</h3>
                                    <button onClick={() => setIsInviteModalOpen(false)} className="p-2 hover:bg-slate-800 rounded-full text-slate-400">
                                        <Icon name="X" />
                                    </button>
                                </div>
                                <form onSubmit={handleInvite} className="p-8 space-y-5">
                                    <div>
                                        <label className="block text-sm font-bold text-slate-400 mb-1.5">Full Name</label>
                                        <input name="name" required type="text" className="w-full px-4 py-3 rounded-xl bg-slate-950 border border-slate-800 text-white focus:border-emerald-500 outline-none" placeholder="e.g. Jane Doe" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-400 mb-1.5">Work Email</label>
                                        <input name="email" required type="email" className="w-full px-4 py-3 rounded-xl bg-slate-950 border border-slate-800 text-white focus:border-emerald-500 outline-none" placeholder="name@school.edu" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-400 mb-1.5">Platform Role</label>
                                        <div className="relative">
                                            <select name="role" className="w-full px-4 py-3 rounded-xl bg-slate-950 border border-slate-800 text-white focus:border-emerald-500 outline-none appearance-none">
                                                <option value="Deputy Principal">Deputy Principal</option>
                                                <option value="Bursar">Bursar</option>
                                                <option value="SGB Member">SGB Member</option>
                                                <option value="Staff">Staff Member</option>
                                            </select>
                                            <div className="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                                                <Icon name="ChevronDown" size={16} />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="pt-2">
                                        <button type="submit" className="w-full py-4 bg-emerald-600 text-white font-bold rounded-2xl hover:bg-emerald-500 shadow-lg shadow-emerald-900/40">
                                            Send Invite Link
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
