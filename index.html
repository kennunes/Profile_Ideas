<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suntricity Platform Demo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons (Specific stable version for better CDN compatibility) -->
    <script src="https://unpkg.com/lucide@0.244.0/dist/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
        }
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
        
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#020617] text-slate-200 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /**
         * Icon Helper for CDN environment
         * Uses a ref-based approach with lucide.createIcons for maximum reliability 
         * across different CDN versions and browser environments.
         */
        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    // Convert PascalCase/camelCase to kebab-case for data-lucide attribute
                    const kebabName = name
                        .replace(/([a-z0-9])([A-Z])/g, '$1-$2')
                        .replace(/([A-Z])([A-Z][a-z])/g, '$1-$2')
                        .toLowerCase();
                    
                    // Create a fresh icon element
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', kebabName);
                    
                    // Set basic dimensions to prevent layout shift
                    iconElement.style.width = `${size}px`;
                    iconElement.style.height = `${size}px`;
                    iconElement.style.display = 'inline-block';
                    
                    // Apply classes
                    if (className) {
                        className.split(' ').filter(Boolean).forEach(cls => {
                            iconElement.classList.add(cls);
                        });
                    }

                    // Replace content and trigger Lucide
                    iconRef.current.innerHTML = '';
                    iconRef.current.appendChild(iconElement);

                    window.lucide.createIcons({
                        attrs: {
                            'stroke-width': 2,
                            width: size,
                            height: size
                        }
                    });
                }
            }, [name, size, className]);

            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        const App = () => {
            // Mock State for the Current Logged-in User
            const [currentUser, setCurrentUser] = useState({
                id: 'u1',
                name: 'Dr. Sarah Jenkins',
                email: 'principal@suntricity-high.edu',
                role: 'Principal',
                school: 'Suntricity High School',
                joinedDate: 'October 2023',
                avatar: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=150'
            });

            // Form State for Editing
            const [editFormData, setEditFormData] = useState({ ...currentUser });
            const [isEditingProfile, setIsEditingProfile] = useState(false);

            // Mock State for School Members
            const [members, setMembers] = useState([
                { id: 'u2', name: 'Mark Thompson', email: 'bursar@suntricity-high.edu', role: 'Bursar', status: 'Active' },
                { id: 'u3', name: 'Linda Mbeki', email: 'deputy@suntricity-high.edu', role: 'Deputy Principal', status: 'Active' },
                { id: 'u4', name: 'John Doe', email: 'j.doe@staff.edu', role: 'Staff', status: 'Active' },
                { id: 'u5', name: 'Alice Smith', email: 'a.smith@sgb.edu', role: 'SGB Member', status: 'Pending' },
            ]);

            const [isInviteModalOpen, setIsInviteModalOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('profile');

            // Mock Stats Data
            const statsData = {
                currentPower: "42.8 kW",
                dailyYield: "185 kWh",
                monthlySavings: "R 12,450",
                carbonOffset: "2.4 Tons",
                efficiency: 94,
                chartData: [
                    { month: 'Jan', val: 65 },
                    { month: 'Feb', val: 80 },
                    { month: 'Mar', val: 45 },
                    { month: 'Apr', val: 90 },
                    { month: 'May', val: 70 },
                    { month: 'Jun', val: 55 },
                ]
            };

            const canManageMembers = ['Principal', 'Deputy Principal', 'Bursar'].includes(currentUser.role);

            const handleInvite = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newMember = {
                    id: Math.random().toString(36).substr(2, 9),
                    name: formData.get('name'),
                    email: formData.get('email'),
                    role: formData.get('role'),
                    status: 'Pending'
                };
                setMembers([...members, newMember]);
                setIsInviteModalOpen(false);
            };

            const handleSaveProfile = (e) => {
                e.preventDefault();
                setCurrentUser({ ...editFormData });
                setIsEditingProfile(false);
            };

            const removeMember = (id) => {
                setMembers(members.filter(m => m.id !== id));
            };

            const filteredMembers = members.filter(m => 
                m.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                m.email.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-[#020617] flex font-sans text-slate-200">
                    {/* Sidebar */}
                    <aside className="w-64 bg-[#0f172a] border-r border-slate-800 hidden md:flex flex-col">
                        <div className="p-6 flex items-center gap-2 text-emerald-400">
                            <Icon name="Sun" size={32} className="fill-emerald-400/20" />
                            <span className="font-bold text-xl tracking-tight text-white">Suntricity</span>
                        </div>
                        
                        <nav className="flex-1 px-4 space-y-1">
                            <button 
                                onClick={() => { setActiveTab('profile'); setIsEditingProfile(false); }}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'profile' ? 'bg-emerald-500/10 text-emerald-400 font-semibold' : 'text-slate-400 hover:bg-slate-800/50 hover:text-slate-200'}`}
                            >
                                <Icon name="User" />
                                My Profile
                            </button>
                            <button 
                                onClick={() => setActiveTab('team')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'team' ? 'bg-emerald-500/10 text-emerald-400 font-semibold' : 'text-slate-400 hover:bg-slate-800/50 hover:text-slate-200'}`}
                            >
                                <Icon name="Users" />
                                School Team
                            </button>
                            <div className="pt-4 pb-2 px-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Resources</div>
                            <button 
                                onClick={() => setActiveTab('stats')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'stats' ? 'bg-emerald-500/10 text-emerald-400 font-semibold' : 'text-slate-400 hover:bg-slate-800/50 hover:text-slate-200'}`}
                            >
                                <Icon name="Activity" />
                                School Stats
                            </button>
                        </nav>

                        <div className="p-4 border-t border-slate-800">
                            <button className="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 transition-colors">
                                <Icon name="LogOut" />
                                Sign Out
                            </button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 h-screen overflow-y-auto bg-[#020617]">
                        <header className="h-16 bg-[#0f172a]/80 backdrop-blur-md border-b border-slate-800 flex items-center justify-between px-8 sticky top-0 z-10">
                            <div className="flex items-center gap-4">
                                {(isEditingProfile || activeTab !== 'profile') && (
                                    <button 
                                        onClick={() => { setActiveTab('profile'); setIsEditingProfile(false); }}
                                        className="p-2 hover:bg-slate-800 rounded-full text-slate-400 transition-colors md:hidden"
                                    >
                                        <Icon name="ArrowLeft" />
                                    </button>
                                )}
                                <h2 className="text-lg font-semibold text-slate-100 uppercase tracking-wider text-sm">
                                    {activeTab === 'profile' ? (isEditingProfile ? 'Edit Profile' : 'User Settings') : activeTab === 'team' ? 'Team Management' : 'Performance Dashboard'}
                                </h2>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="text-right hidden sm:block">
                                    <p className="text-sm font-bold leading-tight text-white">{currentUser.name}</p>
                                    <p className="text-xs text-slate-400">{currentUser.role}</p>
                                </div>
                                <div className="relative">
                                    <img src={currentUser.avatar} alt="Profile" className="w-10 h-10 rounded-full border-2 border-emerald-500/30" />
                                    <div className="absolute bottom-0 right-0 w-3 h-3 bg-emerald-500 border-2 border-[#0f172a] rounded-full"></div>
                                </div>
                            </div>
                        </header>

                        <div className="p-8 max-w-5xl mx-auto pb-20">
                            {activeTab === 'profile' && (
                                <div className="space-y-6 fade-in">
                                    <section className="bg-[#0f172a] rounded-2xl shadow-xl border border-slate-800 overflow-hidden">
                                        <div className="h-32 bg-gradient-to-r from-emerald-600 to-teal-500 opacity-80"></div>
                                        <div className="px-8 pb-8">
                                            <div className="relative -top-12 flex flex-col md:flex-row items-end gap-6">
                                                <div className="relative group">
                                                    <img 
                                                        src={currentUser.avatar} 
                                                        className="w-32 h-32 rounded-2xl border-4 border-[#0f172a] shadow-2xl object-cover" 
                                                        alt="Avatar"
                                                    />
                                                    {isEditingProfile && (
                                                        <div className="absolute inset-0 bg-black/40 rounded-2xl flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer text-white">
                                                            <Icon name="Camera" size={24} />
                                                        </div>
                                                    )}
                                                </div>
                                                {!isEditingProfile ? (
                                                    <div className="pb-4 flex-1">
                                                        <h1 className="text-3xl font-bold text-white">{currentUser.name}</h1>
                                                        <div className="flex items-center gap-2 text-slate-400 mt-1">
                                                            <Icon name="ShieldCheck" size={16} className="text-emerald-400" />
                                                            <span className="font-medium">{currentUser.role}</span>
                                                            <span>•</span>
                                                            <span>Joined {currentUser.joinedDate}</span>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="pb-4 flex-1">
                                                        <h1 className="text-xl font-bold text-emerald-400 uppercase tracking-wider text-sm">Editing Profile</h1>
                                                        <p className="text-slate-400 text-sm mt-1">Update your information across the platform.</p>
                                                    </div>
                                                )}
                                            </div>

                                            {!isEditingProfile ? (
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mt-4">
                                                    <div className="space-y-4">
                                                        <label className="block">
                                                            <span className="text-sm font-semibold text-slate-400">Email Address</span>
                                                            <div className="mt-1 flex items-center gap-3 p-3 bg-slate-950 border border-slate-800 rounded-xl">
                                                                <Icon name="Mail" size={18} className="text-slate-500" />
                                                                <input type="text" readOnly value={currentUser.email} className="bg-transparent w-full outline-none text-slate-200" />
                                                            </div>
                                                        </label>
                                                        <label className="block">
                                                            <span className="text-sm font-semibold text-slate-400">Institution</span>
                                                            <div className="mt-1 flex items-center gap-3 p-3 bg-slate-950 border border-slate-800 rounded-xl">
                                                                <Icon name="School" size={18} className="text-slate-500" />
                                                                <input type="text" readOnly value={currentUser.school} className="bg-transparent w-full outline-none text-slate-200" />
                                                            </div>
                                                        </label>
                                                    </div>
                                                    <div className="bg-emerald-500/5 p-6 rounded-2xl border border-emerald-500/10 flex flex-col justify-between">
                                                        <div>
                                                            <h4 className="font-bold text-emerald-400 mb-2">Platform Access</h4>
                                                            <p className="text-sm text-slate-400 leading-relaxed">
                                                                As a {currentUser.role}, you have full administrative rights to manage staff invitations and school energy billing profiles.
                                                            </p>
                                                        </div>
                                                        <button 
                                                            onClick={() => { setEditFormData({ ...currentUser }); setIsEditingProfile(true); }}
                                                            className="mt-4 px-4 py-2 bg-emerald-600 text-white rounded-xl font-semibold hover:bg-emerald-500 transition-colors self-start shadow-lg shadow-emerald-900/20"
                                                        >
                                                            Edit Profile
                                                        </button>
                                                    </div>
                                                </div>
                                            ) : (
                                                <form onSubmit={handleSaveProfile} className="space-y-6 mt-4">
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                        <div className="space-y-4">
                                                            <div>
                                                                <label className="block text-sm font-bold text-slate-400 mb-1.5">Full Name</label>
                                                                <div className="relative">
                                                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"><Icon name="User" size={18} /></div>
                                                                    <input 
                                                                        type="text"
                                                                        className="w-full pl-10 pr-4 py-3 bg-slate-950 border border-slate-800 rounded-xl text-white focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 outline-none transition-all"
                                                                        value={editFormData.name}
                                                                        onChange={(e) => setEditFormData({ ...editFormData, name: e.target.value })}
                                                                    />
                                                                </div>
                                                            </div>
                                                            <div>
                                                                <label className="block text-sm font-bold text-slate-400 mb-1.5">Email Address</label>
                                                                <div className="relative">
                                                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"><Icon name="Mail" size={18} /></div>
                                                                    <input 
                                                                        type="email"
                                                                        className="w-full pl-10 pr-4 py-3 bg-slate-950 border border-slate-800 rounded-xl text-white focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 outline-none transition-all"
                                                                        value={editFormData.email}
                                                                        onChange={(e) => setEditFormData({ ...editFormData, email: e.target.value })}
                                                                    />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div className="space-y-4">
                                                            <div>
                                                                <label className="block text-sm font-bold text-slate-400 mb-1.5">School / Institution</label>
                                                                <div className="relative">
                                                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"><Icon name="School" size={18} /></div>
                                                                    <input 
                                                                        type="text"
                                                                        className="w-full pl-10 pr-4 py-3 bg-slate-950 border border-slate-800 rounded-xl text-white focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 outline-none transition-all"
                                                                        value={editFormData.school}
                                                                        onChange={(e) => setEditFormData({ ...editFormData, school: e.target.value })}
                                                                    />
                                                                </div>
                                                            </div>
                                                            <div>
                                                                <label className="block text-sm font-bold text-slate-400 mb-1.5">Platform Role (Read Only)</label>
                                                                <div className="relative">
                                                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-emerald-500/50"><Icon name="ShieldCheck" size={18} /></div>
                                                                    <input 
                                                                        type="text"
                                                                        readOnly
                                                                        className="w-full pl-10 pr-4 py-3 bg-slate-900 border border-slate-800 rounded-xl text-slate-500 cursor-not-allowed outline-none"
                                                                        value={editFormData.role}
                                                                    />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-3 pt-4 border-t border-slate-800">
                                                        <button type="submit" className="flex items-center gap-2 px-6 py-2.5 bg-emerald-600 text-white rounded-xl font-bold hover:bg-emerald-500 transition-all shadow-lg shadow-emerald-900/40 active:scale-95">
                                                            <Icon name="Save" size={18} /> Save Changes
                                                        </button>
                                                        <button type="button" onClick={() => setIsEditingProfile(false)} className="px-6 py-2.5 bg-slate-800 text-slate-300 rounded-xl font-bold hover:bg-slate-700 transition-all">
                                                            Cancel
                                                        </button>
                                                    </div>
                                                </form>
                                            )}
                                        </div>
                                    </section>
                                </div>
                            )}

                            {activeTab === 'team' && (
                                <div className="space-y-6 fade-in">
                                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                        <div>
                                            <h1 className="text-2xl font-bold text-white">School Team</h1>
                                            <p className="text-slate-400">Manage who has access to the {currentUser.school} platform.</p>
                                        </div>
                                        {canManageMembers && (
                                            <button onClick={() => setIsInviteModalOpen(true)} className="flex items-center gap-2 px-5 py-2.5 bg-emerald-600 text-white rounded-xl font-semibold hover:bg-emerald-500 transition-all shadow-lg shadow-emerald-900/20 active:scale-95">
                                                <Icon name="UserPlus" /> Invite Member
                                            </button>
                                        )}
                                    </div>

                                    <div className="bg-[#0f172a] rounded-2xl shadow-xl border border-slate-800 overflow-hidden">
                                        <div className="p-4 border-b border-slate-800 flex items-center gap-3 bg-slate-900/50">
                                            <Icon name="Search" size={18} className="text-slate-500" />
                                            <input 
                                                type="text" placeholder="Search by name or email..." 
                                                className="bg-transparent w-full outline-none text-sm font-medium text-slate-200 placeholder:text-slate-600"
                                                value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)}
                                            />
                                        </div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-left">
                                                <thead>
                                                    <tr className="bg-slate-900/50 text-slate-500 text-xs font-bold uppercase tracking-wider">
                                                        <th className="px-6 py-4">Name</th>
                                                        <th className="px-6 py-4">Role</th>
                                                        <th className="px-6 py-4">Status</th>
                                                        <th className="px-6 py-4 text-right">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-800">
                                                    {filteredMembers.map((member) => (
                                                        <tr key={member.id} className="hover:bg-slate-800/30 transition-colors group">
                                                            <td className="px-6 py-4 text-slate-200 font-semibold">{member.name}<br/><span className="text-xs text-slate-500 font-normal">{member.email}</span></td>
                                                            <td className="px-6 py-4"><span className="text-xs px-2 py-1 bg-slate-800 text-slate-300 rounded-md border border-slate-700">{member.role}</span></td>
                                                            <td className="px-6 py-4">
                                                                <span className={`text-xs font-bold ${member.status === 'Active' ? 'text-emerald-400' : 'text-amber-400'}`}>
                                                                    {member.status === 'Active' ? '● Active' : '○ Pending'}
                                                                </span>
                                                            </td>
                                                            <td className="px-6 py-4 text-right">
                                                                {canManageMembers && member.id !== currentUser.id && (
                                                                    <button onClick={() => removeMember(member.id)} className="p-2 text-slate-600 hover:text-red-400 transition-all"><Icon name="Trash2" size={18} /></button>
                                                                )}
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'stats' && (
                                <div className="space-y-6 fade-in">
                                    <div className="flex justify-between items-center">
                                        <div>
                                            <h1 className="text-2xl font-bold text-white">Solar Insights</h1>
                                            <p className="text-slate-400">Live performance for {currentUser.school}.</p>
                                        </div>
                                        <div className="flex items-center gap-2 bg-emerald-500/10 px-3 py-1.5 rounded-full border border-emerald-500/20">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse" />
                                            <span className="text-xs font-bold text-emerald-400 uppercase tracking-widest">System Online</span>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                        <div className="bg-[#0f172a] p-5 rounded-2xl border border-slate-800">
                                            <div className="flex justify-between items-start mb-3">
                                                <div className="p-2 bg-emerald-500/10 rounded-lg text-emerald-400"><Icon name="Zap" size={20} /></div>
                                                <span className="text-xs text-emerald-400 font-bold">+12%</span>
                                            </div>
                                            <p className="text-slate-500 text-xs font-bold uppercase">Current Power</p>
                                            <p className="text-2xl font-bold text-white mt-1">{statsData.currentPower}</p>
                                        </div>
                                        <div className="bg-[#0f172a] p-5 rounded-2xl border border-slate-800">
                                            <div className="flex justify-between items-start mb-3">
                                                <div className="p-2 bg-blue-500/10 rounded-lg text-blue-400"><Icon name="TrendingUp" size={20} /></div>
                                            </div>
                                            <p className="text-slate-500 text-xs font-bold uppercase">Daily Yield</p>
                                            <p className="text-2xl font-bold text-white mt-1">{statsData.dailyYield}</p>
                                        </div>
                                        <div className="bg-[#0f172a] p-5 rounded-2xl border border-slate-800">
                                            <div className="flex justify-between items-start mb-3">
                                                <div className="p-2 bg-amber-500/10 rounded-lg text-amber-400"><Icon name="DollarSign" size={20} /></div>
                                            </div>
                                            <p className="text-slate-500 text-xs font-bold uppercase">Savings</p>
                                            <p className="text-2xl font-bold text-white mt-1">{statsData.monthlySavings}</p>
                                        </div>
                                        <div className="bg-[#0f172a] p-5 rounded-2xl border border-slate-800">
                                            <div className="flex justify-between items-start mb-3">
                                                <div className="p-2 bg-emerald-500/10 rounded-lg text-emerald-400"><Icon name="Leaf" size={20} /></div>
                                            </div>
                                            <p className="text-slate-500 text-xs font-bold uppercase">Offset</p>
                                            <p className="text-2xl font-bold text-white mt-1">{statsData.carbonOffset}</p>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                        <div className="lg:col-span-2 bg-[#0f172a] p-6 rounded-2xl border border-slate-800 shadow-xl">
                                            <h3 className="font-bold text-white mb-8">Monthly Generation (kWh)</h3>
                                            <div className="flex items-end justify-between h-48 gap-2">
                                                {statsData.chartData.map((data, i) => (
                                                    <div key={i} className="flex-1 flex flex-col items-center gap-2 group">
                                                        <div 
                                                            className="w-full bg-emerald-500/20 rounded-t-lg relative overflow-hidden group-hover:bg-emerald-500/40 transition-all"
                                                            style={{ height: `${data.val}%` }}
                                                        >
                                                            <div className="absolute bottom-0 w-full bg-emerald-500 h-1/3 opacity-30 blur-xl translate-y-4" />
                                                        </div>
                                                        <span className="text-[10px] font-bold text-slate-500 uppercase">{data.month}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="space-y-6">
                                            <div className="bg-[#0f172a] p-6 rounded-2xl border border-slate-800 shadow-xl flex flex-col items-center">
                                                <h3 className="font-bold text-white mb-4 self-start">System Efficiency</h3>
                                                <div className="relative flex items-center justify-center">
                                                    <svg className="w-32 h-32 transform -rotate-90">
                                                        <circle cx="64" cy="64" r="58" stroke="#1e293b" strokeWidth="12" fill="transparent" />
                                                        <circle 
                                                            cx="64" cy="64" r="58" stroke="#10b981" strokeWidth="12" fill="transparent" 
                                                            strokeDasharray={364} strokeDashoffset={364 - (364 * statsData.efficiency) / 100} 
                                                        />
                                                    </svg>
                                                    <div className="absolute flex flex-col items-center">
                                                        <span className="text-2xl font-bold text-white">{statsData.efficiency}%</span>
                                                        <span className="text-[10px] text-slate-500 font-bold uppercase">Optimal</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="bg-emerald-600 p-6 rounded-2xl shadow-xl shadow-emerald-900/20 text-white relative overflow-hidden">
                                                <div className="absolute top-0 right-0 p-4 opacity-10 rotate-12"><Icon name="Sun" size={80} /></div>
                                                <h3 className="font-bold mb-2">Solar Forecast</h3>
                                                <p className="text-sm opacity-90 leading-tight">Clear skies expected tomorrow. Predicted +15% generation.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Invitation Modal */}
                    {isInviteModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/80 backdrop-blur-md">
                            <div className="bg-[#0f172a] rounded-3xl w-full max-w-md shadow-2xl border border-slate-800 overflow-hidden">
                                <div className="px-8 py-6 flex items-center justify-between bg-slate-900/50 border-b border-slate-800">
                                    <h3 className="text-xl font-bold text-white">Invite Colleague</h3>
                                    <button onClick={() => setIsInviteModalOpen(false)} className="p-2 hover:bg-slate-800 rounded-full text-slate-400">
                                        <Icon name="X" />
                                    </button>
                                </div>
                                <form onSubmit={handleInvite} className="p-8 space-y-5">
                                    <div>
                                        <label className="block text-sm font-bold text-slate-400 mb-1.5">Full Name</label>
                                        <input name="name" required type="text" className="w-full px-4 py-3 rounded-xl bg-slate-950 border border-slate-800 text-white focus:border-emerald-500 outline-none" placeholder="e.g. Jane Doe" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-400 mb-1.5">Work Email</label>
                                        <input name="email" required type="email" className="w-full px-4 py-3 rounded-xl bg-slate-950 border border-slate-800 text-white focus:border-emerald-500 outline-none" placeholder="name@school.edu" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-400 mb-1.5">Platform Role</label>
                                        <div className="relative">
                                            <select name="role" className="w-full px-4 py-3 rounded-xl bg-slate-950 border border-slate-800 text-white focus:border-emerald-500 outline-none appearance-none">
                                                <option value="Deputy Principal">Deputy Principal</option>
                                                <option value="Bursar">Bursar</option>
                                                <option value="SGB Member">SGB Member</option>
                                                <option value="Staff">Staff Member</option>
                                            </select>
                                            <div className="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                                                <Icon name="ChevronDown" size={16} />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="pt-2">
                                        <button type="submit" className="w-full py-4 bg-emerald-600 text-white font-bold rounded-2xl hover:bg-emerald-500 shadow-lg shadow-emerald-900/40">
                                            Send Invite Link
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
